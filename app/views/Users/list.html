<div>

  <h2>Ajouter un utilisateur</h2>
  <input type="text" ng-model="creaSurname" placeholder="Prénom">
  <input type="text" ng-model="creaName" placeholder="Nom">
  <input type="email" ng-model="creaMail" placeholder="Mail">
  <input size="25" type="url" ng-model="creaWebsite" placeholder="Site web">

  <br/><br/>
  <button class="btn btn-default" style="margin-left:42%" ng-click="createUser(creaName,creaSurname,creaMail,creaWebsite)" >Ajouter</button>
  <br/>


  <h2>Rechercher un utilisateur</h2>
  <label >Nom  </label>
    <input class="form-control" type="text" ng-model="search.name" placeholder="Entrez un nom de famille">
    <br/>
  <label>Prénom</label>
  <input type="text" class="form-control" ng-model="search.surname" placeholder="Entrez un prénom">
  <br/>


  <br/>

<h2>Liste des utilisateurs</h2>

  <span id="error"> </span>

<table  class="table table-hover">
  <tr>
    <th>Nom</th>
    <th>Mail</th>
    <th>Site web</th>

    <th></th>
  </tr>
  <tr ng-repeat="user in users | filter:search" id="{{user.id}}">

      <td><a ng-href="#/users/{{user.id}}">{{user.name+' '+user.surname}}</a></td>
      <td>{{user.email}}</td>
      <td>{{user.website}}</td>

      <td ng-click="deleteUser(user.id)"><a>Supprimer</a></td>

  </tr>
</table>
</div>
